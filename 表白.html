<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的告白</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            font-family: 'Arial', sans-serif;
        }

        /* Heart Animation */
        .heart-container {
            width: 100px;
            height: 100px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        .heart {
            background-color: #ff4b4b;
            height: 30px;
            width: 30px;
            transform: rotate(-45deg);
            position: relative;
            animation: beat 0.8s infinite alternate;
        }

        .heart:before,
        .heart:after {
            content: '';
            background-color: #ff4b4b;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            position: absolute;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: 15px;
            top: 0;
        }

        @keyframes beat {
            0% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1.1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Content Styling */
        .content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            max-width: 600px;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .message-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Buttons */
        .buttons {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 2s;
        }

        .buttons-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Final Message */
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        /* Fireworks */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(15); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .message {
                font-size: 1rem;
            }
            .buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto text-center">
        <div class="heart-container" id="heart-container">
            <div class="heart"></div>
        </div>

        <div class="content hidden" id="content" aria-live="polite">
            <h1 class="text-3xl mb-5">亲爱的冯媛媛</h1>
            <p class="message">遇见你是我生命中最美好的事情</p>
            <p class="message">你的笑容如阳光般温暖我的心</p>
            <p class="message">每一天与你在一起都是幸福的</p>
            <p class="message">我想告诉你，我爱你</p>
            <div class="buttons mt-6 flex justify-center gap-4" id="buttons">
                <button id="yes-btn" class="bg-red-500 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:bg-red-600 hover:-translate-y-1 transition">我也爱你</button>
                <button id="no-btn" class="bg-gray-100 text-gray-700 px-6 py-3 rounded-full font-bold shadow-lg hover:bg-gray-200 hover:-translate-y-1 transition">再考虑一下</button>
            </div>
        </div>

        <div class="final-message hidden" id="final-message">
            <h1 class="text-3xl mb-5">❤️ 我就知道 ❤️</h1>
            <p>我们的故事才刚刚开始...</p>
            <div class="fireworks" id="fireworks"></div>
        </div>
    </div>

    <!-- Audio (Replace with your own music file URL) -->
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heartContainer = document.getElementById('heart-container');
            const content = document.getElementById('content');
            const finalMessage = document.getElementById('final-message');
            const yesBtn = document.getElementById('yes-btn');
            const noBtn = document.getElementById('no-btn');
            const buttons = document.getElementById('buttons');
            const messages = document.querySelectorAll('.message');
            const music = document.getElementById('background-music');

            // Click heart to show content
            heartContainer.addEventListener('click', () => {
                heartContainer.style.display = 'none';
                content.classList.remove('hidden');
                
                // Play music
                music.play().catch(() => alert('请再次点击以播放背景音乐'));

                // Show messages with typing effect
                showMessagesSequentially(messages, 0);
            });

            // Typing effect for messages
            function typeMessage(element, text, callback) {
                let i = 0;
                element.textContent = '';
                element.classList.add('message-visible');
                const interval = setInterval(() => {
                    element.textContent += text[i];
                    i++;
                    if (i >= text.length) {
                        clearInterval(interval);
                        callback();
                    }
                }, 50);
            }

            // Show messages sequentially
            function showMessagesSequentially(messages, index) {
                if (index >= messages.length) {
                    buttons.classList.add('buttons-visible');
                    return;
                }
                const message = messages[index];
                typeMessage(message, message.textContent, () => {
                    showMessagesSequentially(messages, index + 1);
                });
            }

            // Yes button: Show final message and fireworks
            yesBtn.addEventListener('click', () => {
                content.classList.add('hidden');
                setTimeout(() => {
                    finalMessage.classList.remove('hidden');
                    createFireworks();
                }, 500);
            });

            // No button: Move on hover
            noBtn.addEventListener('mouseover', function() {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);
                this.style.position = 'absolute';
                this.style.left = `${x}px`;
                this.style.top = `${y}px`;
            });

            // No button: Cheeky alert if clicked
            noBtn.addEventListener('click', () => {
                alert('别害羞了，你知道你是爱我的 ❤️');
            });

            // Fireworks effect
            function createFireworks() {
                const fireworks = document.getElementById('fireworks');
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        const x = Math.random() * 100;
                        const y = Math.random() * 100;
                        const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#ff4500'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.cssText = `
                            position: absolute;
                            left: ${x}%;
                            top: ${y}%;
                            width: 5px;
                            height: 5px;
                            border-radius: 50%;
                            background-color: ${color};
                            box-shadow: 0 0 10px ${color}, 0 0 20px ${color};
                            animation: explode 1s forwards;
                            opacity: 0;
                        `;
                        fireworks.appendChild(firework);
                        setTimeout(() => firework.remove(), 1000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
